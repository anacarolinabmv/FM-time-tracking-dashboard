<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="cards-container">
        <div class="card-person">
          <div class="card-person__info">
            <img src="images/image-jeremy.png" alt="User" class="card-person__picture" />
            <small class="card-person__report">Report for</small>
            <h2 class="card-person__name">Jeremy Robson</h2>
          </div>
          <div class="card-person__timeframes">
            <ul class="timeframes__list">
              <li class="timeframes__list-item">
                <a href="#" class="timeframes__list-link">Daily</a>
              </li>
              <li class="timeframes__list-item">
                <a href="#" class="timeframes__list-link">Weekly</a>
              </li>
              <li class="timeframes__list-item">
                <a href="#" class="timeframes__list-link">Monthly</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="card-activity card-activity--orange">
          <div class="card-activity__image"></div>
          <div class="card-activity__text">
            <div class="card-activity__title">
              <span>Work</span>
              <a href="#" class="card-activity__more"></a>
            </div>
            <div class="card-activity__time">32hrs</div>
            <div class="card-activity__total">Last week - 36h</div>
          </div>
        </div>
        <div class="card-activity card-activity--blue">
          <div class="card-activity__image"></div>
          <div class="card-activity__text">
            <div class="card-activity__title">
              <span>Work</span>
              <a href="#" class="card-activity__more"></a>
            </div>
            <div class="card-activity__time">32hrs</div>
            <div class="card-activity__total">Last week - 36h</div>
          </div>
        </div>
        <div class="card-activity card-activity--red">
          <div class="card-activity__image"></div>
          <div class="card-activity__text">
            <div class="card-activity__title">
              <span>Work</span>
              <a href="#" class="card-activity__more"></a>
            </div>
            <div class="card-activity__time">32hrs</div>
            <div class="card-activity__total">Last week - 36h</div>
          </div>
        </div>
        <div class="card-activity card-activity--green">
          <div class="card-activity__image"></div>
          <div class="card-activity__text">
            <div class="card-activity__title">
              <span>Work</span>
              <a href="#" class="card-activity__more"></a>
            </div>
            <div class="card-activity__time">32hrs</div>
            <div class="card-activity__total">Last week - 36h</div>
          </div>
        </div>
        <div class="card-activity card-activity--purple">
          <div class="card-activity__image"></div>
          <div class="card-activity__text">
            <div class="card-activity__title">
              <span>Work</span>
              <a href="#" class="card-activity__more"></a>
            </div>
            <div class="card-activity__time">32hrs</div>
            <div class="card-activity__total">Last week - 36h</div>
          </div>
        </div>
        <div class="card card-activity card-activity--yellow">
          <div class="card-activity__image"></div>
          <div class="card-activity__text">
            <div class="card-activity__title">
              <span>Work</span>
              <a href="#" class="card-activity__more"></a>
            </div>
            <div class="card-activity__time">32hrs</div>
            <div class="card-activity__total">Last week - 36h</div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
